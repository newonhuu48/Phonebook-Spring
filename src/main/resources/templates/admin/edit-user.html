<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Edit User</h2>
    <form th:action="@{'/admin/edit/' + ${user.id}}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
