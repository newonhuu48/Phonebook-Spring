<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">User List</h5>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">user</td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.roleName} + ' '" />
                    </td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
