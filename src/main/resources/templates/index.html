<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .block {
            margin: 20px 0;
        }
        .nav-item {
            margin-right: 20px;
        }
        .block a {
            display: block;
            font-size: 1.2rem;
            text-decoration: none;
            color: #007bff;
            padding: 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
            text-align: center;
            transition: all 0.3s;
        }
        .block a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>

</head>
<body>


<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Contact App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Logout Button (aligned to the right) -->
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post" class="nav-item">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </li>
        </ul>

    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <h1>Welcome to My Contact App</h1>
    <p class="lead">Manage your contacts efficiently with our easy-to-use app.</p>
</section>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Contacts List Link Block -->
        <div class="col-md-6">
            <div class="block">
                <a href="/contacts">Go to Contacts List</a>
            </div>
        </div>
        <!-- API Contacts Link Block -->
        <div class="col-md-6">
            <div class="block">
                <a href="/api/contacts">View API Contacts</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4">
    <p>&copy; 2025 My Contact App. All Rights Reserved.</p>
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
