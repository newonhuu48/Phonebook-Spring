<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>
        <form th:action="@{/auth/login}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input th:field="*{username}" name="username" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input th:field="*{password}" name="password" type="password" class="form-control" required />
            </div>

            <!-- ERROR -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password
            </div>

            <!-- Success Message (after successful registration) -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="/auth/register">Donâ€™t have an account? Register</a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
